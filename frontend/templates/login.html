<div class="row">
	<div class="flexbox">	
		<div class="col-sm-4 col-sm-offset-4">
			<div class="panel panel-info">
				<div class="panel-heading">
					Login
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="">Email</label>
						<input type="email" ng-model="login.login.username">
					</div>
					<div class="form-group">
						<label for="">Password</label>
						<input type="password" ng-model="login.login.password">
					</div>
				</div>
				<div class="panel-footer clearfix">
					<a ui-sref="register" class="btn btn-default">Register</a>
					<button class="btn btn-primary pull-right" ng-click="login.login()">
						Login
					</button>  
				</div>
			</div>
		</div>
	</div>
</div>
